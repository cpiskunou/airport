spring:
  application:
    name: airport

management:
  endpoints:
    web:
      base-path: /airport/v1/actuator
      exposure:
        include: health,info,shutdown
  endpoint:
    health:
      show-details: always
    shutdown:
      enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  info:
    env:
      enabled: true
    git:
      mode: full
    java:
      enabled: true
    os:
      enabled: true

info:
  app:
    source-encoding: @project.build.sourceEncoding@
    output-encoding: @project.reporting.outputEncoding@
    java:
      version: @project.java.version@
    maven:
      version: @maven.version@
      compiler:
        release: @maven.compiler.release@

# Configuration data sources
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${POSTGRES_URL}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}

  #Liquibase
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml
    default-schema: ${POSTGRES_SCHEMA}

  #Email
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${GMAIL_USER}
    password: ${GMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

# MyBatis
mybatis:
  mapper-locations: classpath:mybatis/mapper/*.xml
  type-aliases-package: by.piskunou.solvdlaba.domain

jwt-secret: ${JWT_SECRET}